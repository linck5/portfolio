<svg width="30px" height="30px" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">

  <mask id="hole">
    <rect
      fill="white"
      width="100%" height="100%"/>
    <circle
      fill="black"
      cx="50" cy="50" r="20"/>
  </mask>

  <circle
    mask="url(#hole)"
    fill="#00AAAAFF"
    cx="50" cy="50" r="50"/>

  <polygon
    mask="url(#hole)"
    fill="#00AAAAFF"
    points="0,50 100,50 50,150" />
</svg>

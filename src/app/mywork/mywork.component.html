<section id="myWorkSection">
  <h2>{{'MyWork.Title'|translate}}</h2>

  <div id="list-settings">

    <ul id="workType-radios">
      <li>
        <input type="radio" [(ngModel)]="workType" id="workType-all" name="workType" value="all" checked>
        <label for="workType-all">{{'MyWork.Filter.All'|translate}}</label>
      </li>
      <li>
        <input type="radio" [(ngModel)]="workType" id="workType-ai" name="workType" value="ml" >
        <label for="workType-ai">{{'MyWork.Filter.AI'|translate}}</label>
      </li>
      <li>
        <input type="radio" [(ngModel)]="workType" id="workType-web" name="workType" value="web" >
        <label for="workType-web">{{'MyWork.Filter.Web'|translate}}</label>
      </li>
      <li>
        <input type="radio" [(ngModel)]="workType" id="workType-gamedev" name="workType" value="gamedev">
        <label for="workType-gamedev">{{'MyWork.Filter.GameDev'|translate}}</label>
      </li>
    </ul>

    <div id="list-settings-separator">
      <!-- <div>‚óè</div> -->
    </div>

    <div id="workType-select-wrapper">
      <select id="workType-select" [(ngModel)]="selectedOrderBy">
          <option *ngFor="let option of orderbyOptions" [ngValue]="option">{{option.label}}</option>
      </select>
    </div>

  </div>

  <ul id="worksUL">
    <li *ngFor="let work of works | mywork: workType : selectedOrderBy">
      <app-mywork-item [work]="work"></app-mywork-item>
    </li>
  </ul>
</section>

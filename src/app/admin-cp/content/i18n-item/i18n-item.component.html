<div class="jsoneditor-container" #jsoneditorcontainer></div>

<div class="button-container">
  <button class="btn btn-secondary"  type="button" (click)="reset()"  [disabled]="!jsonEditorContentChanged"><i class="fas fa-undo"></i></button>
  <button class="btn btn-primary"  type="button" (click)="submit()" [disabled]="!jsonEditorContentChanged"><i class="fas fa-cloud-upload-alt"></i></button>
</div>

<div id="layout">
  <header>

    <h1 id="header-title">Admin Control Panel</h1>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link"
           [routerLinkActive]="['active']"
           [routerLink]="['./projects']">Projects
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           [routerLinkActive]="['active']"
           [routerLink]="['./content']">Content
        </a>
      </li>
    </ul>


    <section id="credentials">

      <h3>Credentials</h3>

      <form>
            <input type="text" name="username" id="username" [(ngModel)]="credentialsForm.username" required>

            <input type="password" name="password" id="password" [(ngModel)]="credentialsForm.password" required>

      </form>

    </section>

  </header>

  <div id="admincp-content">
    <router-outlet></router-outlet>
    <!-- <app-projects></app-projects> -->
  </div>


</div>

<div class="container">

    <section>
      <div class="row">
        <h3>Credentials</h3>
      </div>
      <div class="row">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="credentialsForm.username" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="credentialsForm.password" required>
          </div>
        </form>
      </div>

    </section>






<ul>
  <li *ngFor="let project of projects | mywork:workType">
    <app-project-item
      [project]="project"
      (projectDeleted)="updateProjectsList()">
    </app-project-item>
  </li>
</ul>




<app-add-project-form
   [credentialsForm]="credentialsForm"
   (projectAdded)="updateProjectsList()">
</app-add-project-form>


</div>

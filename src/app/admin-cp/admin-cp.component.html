<div id="layout">
  <header>

    <h1 id="header-title">Admin Control Panel</h1>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link"
           [routerLinkActive]="['active']"
           [routerLink]="['./projects']">Projects
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           [routerLinkActive]="['active']"
           [routerLink]="['./content']">Content
        </a>
      </li>
    </ul>

    <section id="credentials">
      <h3>Credentials</h3>
      <form>
        <input id="username" type="text"      (input)="usernameChanged($event)" placeholder="username" />
        <input id="password" type="password"  (input)="passwordChanged($event)" placeholder="password" />
      </form>
    </section>

  </header>

  <div id="admincp-content">
    <router-outlet></router-outlet>

  </div>

</div>

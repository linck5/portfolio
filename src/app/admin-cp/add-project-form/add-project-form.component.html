<form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="col-sm-8">
  <h3>New</h3>

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <input type="text" class="col-sm-10" id="title"
           [(ngModel)]="projectForm.title" name="title">
  </div>

  <div class="form-group row">
    <label for="year" class="col-sm-2 col-form-label">Year (YYYY)</label>
    <input type="text" class="col-sm-10" id="year"
           [(ngModel)]="projectForm.year" name="year">
  </div>

  <div class="form-group row">
    <label for="month" class="col-sm-2 col-form-label">Month (1 to 12)</label>
    <input type="text" class="col-sm-10" id="month"
           [(ngModel)]="projectForm.month" name="month">
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <input type="text" class="col-sm-10" id="description"
           [(ngModel)]="projectForm.description" name="description">
  </div>

  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Type (web || gamedev || ml)</label>
    <input type="text" class="col-sm-10" id="type"
           [(ngModel)]="projectForm.type" name="type">
  </div>

  <div class="form-group row">
    <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
    <input type="text" class="col-sm-10" id="imageUrl"
           [(ngModel)]="projectForm.imageUrl" name="imageUrl">
  </div>

  <div class="form-group row">
    <label for="workUrl" class="col-sm-2 col-form-label">Project URL</label>
    <input type="text" class="col-sm-10" id="workUrl"
           [(ngModel)]="projectForm.workUrl" name="workUrl">
  </div>

  <div class="form-group row">
    <label for="sourceCodeUrl" class="col-sm-2 col-form-label">Source Code URL</label>
    <input type="text" class="col-sm-10" id="sourceCodeUrl"
           [(ngModel)]="projectForm.sourceCodeUrl" name="sourceCodeUrl">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

</form>
